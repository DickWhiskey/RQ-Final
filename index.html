<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneQuest Dice Roller</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 20px;
            border-radius: 10px;
        }
        #skillResult, #damageResult {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 10px;
        }
        #summary {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078D7;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h2 style="font-size: 18px;">🎲 RuneQuest Dice Roller</h2>

    <h3>Skill Roll</h3>
    <p>Enter skill percentage:</p>
    <input type="number" id="skill" min="1" max="100" value="50">
    <br><br>
    <button onclick="rollSkill()">Roll Skill</button>
    <p id="skillResult">🎲 Roll your skill!</p>

    <h3>Damage Roll</h3>
    <p>Enter damage dice (e.g., 1d4+2d6+3):</p>
    <input type="text" id="damageDice" value="1d6+2d4+3">
    <br><br>
    <button onclick="rollDamage()">Roll Damage</button>
    <p id="damageSummary"></p>
    <p id="damageResult">💥 Roll your damage!</p>

    <script>
        const hitLocations = [
            "Head", "Chest", "Abdomen", "Right Arm", "Left Arm", "Right Leg", "Left Leg"
        ];

        function rollSkill() {
            let skill = parseInt(document.getElementById("skill").value);
            let roll = Math.floor(Math.random() * 100) + 1;
            
            let result;
            if (roll <= skill / 20) {
                result = "**Critical Success!**";
            } else if (roll <= skill / 5) {
                result = "**Special Success!**";
            } else if (roll <= skill) {
                result = "**Success!**";
            } else if (roll >= 96) {
                result = "**Fumble!**";
            } else {
                result = "**Failure.**";
            }

            document.getElementById("skillResult").innerHTML = `✨ ${result} (Rolled: ${roll} vs Skill: ${skill})`;
        }

        function rollDamage() {
            let input = document.getElementById("damageDice").value;
            let hitLocation = hitLocations[Math.floor(Math.random() * hitLocations.length)];
            let totalDamage = 0;
            let formattedDice = [];
            
            let diceComponents = input.match(/(\d+d\d+)|(\d+)/g);
            diceComponents.forEach(component => {
                if (component.includes("d")) {
                    let [numDice, diceType] = component.split("d").map(Number);
                    for (let i = 0; i < numDice; i++) {
                        let roll = Math.floor(Math.random() * diceType) + 1;
                        totalDamage += roll;
                        formattedDice.push(roll);
                    }
                } else {
                    totalDamage += parseInt(component);
                }
            });

            document.getElementById("damageSummary").innerHTML = `📝 Damage Rolls: ${input} → (${formattedDice.join(", ")})`;
            document.getElementById("damageResult").innerHTML = `💥 **You take ${totalDamage} damage to ${hitLocation}!**`;
        }
    </script>

</body>
</html>
