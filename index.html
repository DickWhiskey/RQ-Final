<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneQuest Dice Roller</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 1rem;
        }
        h2 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        h3 {
            font-size: 1.2rem;
            margin: 0.8rem 0 0.5rem;
        }
        p {
            margin: 0.2rem 0 0.6rem;
            font-size: 1rem;
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 0.4rem;
        }
        input {
            width: 110px;
            padding: 0.3rem;
            font-size: 0.9rem;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #111;
            color: #fff;
        }
        button {
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #0078D7;
            color: white;
        }
        button:hover {
            background-color: #005fa3;
        }
        #skillResult, #damageResult {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            margin-top: 0.3rem;
        }
        #damageSummary {
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ² RuneQuest Dice Roller</h2>

    <h3>Skill Roll</h3>
    <p>Enter skill percentage:</p>
    <input type="number" id="skillInput" min="1" max="100" value="50">
    <br><br>
    <button onclick="rollSkill()">Roll Skill</button>
    <p id="skillResult">ðŸŽ² Roll your skill!</p>

    <h3>Damage Roll</h3>
    <div class="input-container">
        <div>
            <p>Damage Dice (e.g., 1d6,2d4):</p>
            <input type="text" id="damageDiceInput" value="1d6,2d4">
        </div>
        <div>
            <p>Bonus:</p>
            <input type="number" id="damageBonusInput" value="0">
        </div>
    </div>
    <button onclick="rollDamage()">Roll Damage</button>
    <p id="damageSummary"></p>
    <p id="damageResult">ðŸ’¥ Roll your damage!</p>

    <script>
        const hitLocations = ["Head", "Chest", "Abdomen", "Right Arm", "Left Arm", "Right Leg", "Left Leg"];

        function rollSkill() {
            let skill = parseInt(document.getElementById("skillInput").value);
            let roll = Math.floor(Math.random() * 100) + 1;
            
            let result;
            if (roll <= skill / 20) {
                result = "**Critical Success!**";
            } else if (roll <= skill / 5) {
                result = "**Special Success!**";
            } else if (roll <= skill) {
                result = "**Success!**";
            } else if (roll >= 96) {
                result = "**Fumble!**";
            } else {
                result = "**Failure.**";
            }

            document.getElementById("skillResult").innerHTML = `âœ¨ ${result} (Rolled: ${roll} vs Skill: ${skill})`;
        }

        function rollDamage() {
            let diceInput = document.getElementById("damageDiceInput").value;
            let bonus = parseInt(document.getElementById("damageBonusInput").value);
            let hitLocation = hitLocations[Math.floor(Math.random() * hitLocations.length)];
            let totalDamage = bonus;
            let formattedDice = [];
            
            let diceComponents = diceInput.match(/(\d+d\d+)/g);
            diceComponents.forEach(component => {
                let [numDice, diceType] = component.split("d").map(Number);
                for (let i = 0; i < numDice; i++) {
                    let roll = Math.floor(Math.random() * diceType) + 1;
                    totalDamage += roll;
                    formattedDice.push(roll);
                }
            });

            document.getElementById("damageSummary").innerHTML = `ðŸ“ ${diceInput} + ${bonus} â†’ (${formattedDice.join(", ")})`;
            document.getElementById("damageResult").innerHTML = `ðŸ’¥ **You take ${totalDamage} damage to ${hitLocation}!**`;
        }
    </script>

</body>
</html>
