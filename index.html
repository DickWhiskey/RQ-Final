<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneQuest Dice Roller</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 20px;
            border-radius: 10px;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 10px;
        }
        #summary {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078D7;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h2 style="font-size: 18px;">🎲 RuneQuest Dice Roller</h2>
    <p>Enter skill percentage:</p>
    <input type="number" id="skill" min="1" max="100" value="50">
    <p>Enter bonus modifier:</p>
    <input type="number" id="bonus" value="0">
    <br><br>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="summary"></p>
    <p id="result">🎲 Roll to see your fate!</p>

    <script>
        const hitLocations = [
            "Head", "Chest", "Abdomen", "Right Arm", "Left Arm", "Right Leg", "Left Leg"
        ];

        function rollDice() {
            let skill = parseInt(document.getElementById("skill").value);
            let bonus = parseInt(document.getElementById("bonus").value);
            
            let roll = Math.floor(Math.random() * 100) + 1;
            let total = roll + bonus;
            let hitLocation = hitLocations[Math.floor(Math.random() * hitLocations.length)];

            let success;
            if (roll <= skill) {
                success = "**Success!**";
            } else {
                success = "**Failure.**";
            }

            document.getElementById("summary").innerHTML = `📝 Dice Rolled: d100 (${roll}) + Bonus (${bonus}) = ${total}`;
            document.getElementById("result").innerHTML = `✨ ${success} (Rolled: ${roll} vs Skill: ${skill})<br>💥 Hit Location: **${hitLocation}** ✨`;
        }
    </script>

</body>
</html>
